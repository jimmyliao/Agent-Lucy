<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Agent Lucy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            padding: 10px 20px;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .file-upload {
            display: none;
        }

        .upload-btn {
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #e0e0e0;
        }

        .actions {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            font-size: 12px;
        }

        .actions button {
            padding: 8px 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .actions button:hover {
            background: #f0f0f0;
        }
    </style>
    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Markdown styling */
        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin-top: 12px;
            margin-bottom: 8px;
        }

        .message-content h2 {
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 4px;
        }

        .message-content h3 {
            font-size: 16px;
            color: #667eea;
        }

        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content p {
            margin: 8px 0;
        }

        .message-content strong {
            font-weight: 600;
            color: #333;
        }

        .message-content a {
            color: #667eea;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); max-width: 400px; width: 90%;">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">ğŸ” Agent Lucy Login</h2>
            <div id="loginError" style="display: none; background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center;"></div>

            <!-- Username/Password Login -->
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Username:</label>
                <input type="text" id="usernameInput" placeholder="Enter username" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">
            </div>
            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Password:</label>
                <input type="password" id="passwordInput" placeholder="Enter password" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">
            </div>

            <button id="loginBtn" style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.2s;">
                Login
            </button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ğŸ¤– Agent Lucy</h1>
            <p>Your AI Assistant powered by Azure AI Foundry</p>
        </div>

        <div class="status" id="status">
            é€£æ¥ä¸­...
        </div>

        <div class="actions">
            <div>
                <label for="file-upload" class="upload-btn">ğŸ“ ä¸Šå‚³æª”æ¡ˆ</label>
                <input type="file" id="file-upload" class="file-upload">
            </div>
            <button onclick="clearHistory()">ğŸ—‘ï¸ æ¸…é™¤æ­·å²</button>
        </div>

        <div class="messages" id="messages">
            <div class="message assistant">
                <div class="message-content">
                    <div>ä½ å¥½ï¼æˆ‘æ˜¯ Lucyï¼Œä½ çš„ AI åŠ©ç†ã€‚æœ‰ä»€éº¼æˆ‘å¯ä»¥å¹«åŠ©ä½ çš„å—ï¼Ÿ</div>
                    <div class="message-time">å‰›å‰›</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="message-input"
                placeholder="è¼¸å…¥è¨Šæ¯..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="send-btn">ç™¼é€</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let ws = null;
        let useWebSocket = false; // Set to true to use WebSocket

        // Initialize
        async function init() {
            await checkHealth();
            if (useWebSocket) {
                connectWebSocket();
            }
            loadHistory();
        }

        // Check API health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();

                const statusEl = document.getElementById('status');
                if (data.status === 'healthy') {
                    statusEl.textContent = `âœ… å·²é€£æ¥ - Agent: ${data.agent} (${data.model})`;
                    statusEl.classList.add('connected');
                } else {
                    statusEl.textContent = `âš ï¸ ${data.error}`;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'âŒ ç„¡æ³•é€£æ¥åˆ°å¾Œç«¯';
            }
        }

        // WebSocket connection
        function connectWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws/${userId}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('status').textContent = 'âœ… WebSocket å·²é€£æ¥';
                document.getElementById('status').classList.add('connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'typing') {
                    document.getElementById('typing').classList.toggle('active', data.typing);
                } else if (data.type === 'message') {
                    addMessage('assistant', data.content, data.timestamp);
                } else if (data.type === 'error') {
                    alert('éŒ¯èª¤: ' + data.error);
                }
            };

            ws.onerror = () => {
                document.getElementById('status').textContent = 'âŒ WebSocket é€£æ¥å¤±æ•—';
            };
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Disable send button
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;

            // Show typing indicator
            document.getElementById('typing').classList.add('active');

            try {
                if (useWebSocket && ws && ws.readyState === WebSocket.OPEN) {
                    // Send via WebSocket
                    ws.send(JSON.stringify({ message, user_id: userId }));
                } else {
                    // Send via HTTP
                    const response = await fetch(`${API_URL}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message, user_id: userId })
                    });

                    const data = await response.json();
                    addMessage('assistant', data.response, data.timestamp);
                }
            } catch (error) {
                addMessage('assistant', 'æŠ±æ­‰ï¼Œç™¼ç”ŸéŒ¯èª¤: ' + error.message);
            } finally {
                document.getElementById('typing').classList.remove('active');
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Add message to UI
        function addMessage(role, content, timestamp = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();

            // Render markdown for assistant messages, escape HTML for user messages
            const renderedContent = role === 'assistant'
                ? marked.parse(content)
                : escapeHtml(content);

            messageDiv.innerHTML = `
                <div class="message-content">
                    <div>${renderedContent}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Load history
        async function loadHistory() {
            try {
                const response = await fetch(`${API_URL}/api/conversations/${userId}`);
                const data = await response.json();

                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addMessage(msg.role, msg.content, msg.timestamp);
                    });
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        // Clear history
        function clearHistory() {
            if (confirm('ç¢ºå®šè¦æ¸…é™¤å°è©±æ­·å²å—ï¼Ÿ')) {
                document.getElementById('messages').innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            <div>å°è©±æ­·å²å·²æ¸…é™¤ã€‚æœ‰ä»€éº¼æˆ‘å¯ä»¥å¹«åŠ©ä½ çš„å—ï¼Ÿ</div>
                            <div class="message-time">å‰›å‰›</div>
                        </div>
                    </div>
                `;
            }
        }

        // File upload
        document.getElementById('file-upload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('user_id', userId);

            try {
                const response = await fetch(`${API_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                addMessage('assistant', `âœ… ${data.message}\næª”æ¡ˆ: ${data.filename} (${Math.round(data.size/1024)}KB)`);
            } catch (error) {
                addMessage('assistant', 'âŒ æª”æ¡ˆä¸Šå‚³å¤±æ•—: ' + error.message);
            }
        });

        // Handle enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Authentication System
        function checkAuth() {
            const isAuthenticated = localStorage.getItem('agent_lucy_auth') === 'true';
            if (!isAuthenticated) {
                showLoginModal();
                return false;
            }
            return true;
        }

        function showLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.style.display = 'flex';

            // Setup event listeners
            document.getElementById('loginBtn').onclick = handleLogin;
            document.getElementById('usernameInput').onkeypress = (e) => {
                if (e.key === 'Enter') document.getElementById('passwordInput').focus();
            };
            document.getElementById('passwordInput').onkeypress = (e) => {
                if (e.key === 'Enter') handleLogin();
            };

            // Focus on first input
            document.getElementById('usernameInput').focus();
        }

        async function handleLogin() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            const loginBtn = document.getElementById('loginBtn');

            if (!username || !password) {
                errorDiv.textContent = 'âŒ Please enter both username and password.';
                errorDiv.style.display = 'block';
                return;
            }

            // Disable button during API call
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('agent_lucy_auth', 'true');
                    localStorage.setItem('agent_lucy_token', data.token);
                    document.getElementById('loginModal').style.display = 'none';
                    errorDiv.style.display = 'none';
                    // Reload to initialize app
                    location.reload();
                } else {
                    errorDiv.textContent = 'âŒ ' + data.message;
                    errorDiv.style.display = 'block';
                    // Clear password
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                }
            } catch (error) {
                errorDiv.textContent = 'âŒ Login failed: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        function logout() {
            localStorage.removeItem('agent_lucy_auth');
            location.reload();
        }

        // Initialize on load
        window.addEventListener('load', () => {
            // Check authentication first
            if (checkAuth()) {
                init();
            }
        });
    </script>
</body>
</html>
